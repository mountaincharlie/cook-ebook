{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row site-intro-container">
        <div class="col-md-4 col-sm-12 site-intro">
            <span>DISCOVER<br>New Recipes</span>
        </div>
        <div class="col-md-4 col-sm-12 site-intro">
            <span>CREATE<br>Your Own</span>
        </div>
        <div class="col-md-4 col-sm-12 site-intro">
            <span>SHARE<br>Your Creations</span>
        </div>
    </div>
    <div class="row search-bar-container">
        
    </div>
    <div class="row tag-tiles-container">

        {% for tag in tag_list %}
            <div class="col-md-3 col-sm-6 px-4 py-4">
                
                <div class="card">
                    <div class="card-body tag-tile" style="background-color:{{ tag.color }}">
                        <p>{{ tag.tag }}</p>
                    </div>
                </div>
                
            </div>
        {% endfor %}
        
    </div>
</div>

{% endblock content %}
