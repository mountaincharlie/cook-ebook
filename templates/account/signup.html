{% extends "base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}

<div class="container auth-page">
  <div class="row auth-container">
    <div class="col-12">
      <h1>Signup</h1>
      <p>If you already have an account you can <a href="{% url 'account_login' %}">login here</a>.</p>
    </div>
  </div>
  <div class="row auth-container">
      <div class="col">
        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}
          <button class="btn btn-outline-secondary" type="submit">{% trans "Signup" %}</button>
        </form>
      </div>
  </div>
</div>

{% endblock %}
