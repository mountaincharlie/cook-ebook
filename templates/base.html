{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ADD THESE META DETAILS -->
        <meta name="description" content="#"> 
        <meta name="keywords" content="#"> 
        <meta name="author" content="#">

        <!-- google font api link -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato|Raleway">

        <!-- font awesome cdn -->

        <!-- bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- ADD favicon link to ensure its found by all browsers -->
        <!-- <link href = "#" rel = "shortcut icon" type = "image/x-icon"> -->

        <!-- linked css file -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <title>Cook eBook</title>
    </head>

    <body>
        <!-- navbar header -->
        <header class="header--bg-light-grey px-2">
            <nav class="navbar navbar-expand-md navbar-light">

                <!-- clickable site logo -->
                <a class="navbar-brand" href="{% url 'home' %}">Cook eBook</a>

                <!-- Bootstrap expandable navbar link: https://getbootstrap.com/docs/5.0/components/navbar/#external-content -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleMobileMenu" aria-controls="navbarToggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarToggleMobileMenu">
                    <ul class="navbar-nav text-end ms-auto">
                        {% if user.is_authenticated %}
                        <!-- menu options when a user is logged in -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">My eBook</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Logout</a>
                        </li>
                        {% else %}
                        <!-- default menu options -->
                        <li class="nav-item">
                            <a class="nav-link" href="#">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>

            </nav>
        </header>

        <!-- templates content -->
        <main>
            {% block content %}
            {% endblock content %}
        </main>

        <footer class="footer--bg-dark-grey text-white">
            <ul class="nav justify-content-between">
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                </li>
            </ul>
            <p class="text-center text-muted my-0">Â© 2022 Student of Code Institute</p>
        </footer>
    </body>
</html>
